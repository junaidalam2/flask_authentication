{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">Forgot Password</h3>
    <div class="box">
        <form method="POST">
            <div class="field">
                <label class="label">Enter your email address</label>
                <div class="control">
                    <input class="input" type="email" name="email" required>
                </div>
            </div>
            <button class="button is-info is-fullwidth">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
