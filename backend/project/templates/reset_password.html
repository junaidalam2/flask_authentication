{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">Reset Your Password</h3>
    <div class="box">
        <form method="POST">
            <div class="field">
                <label class="label">New Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control">
                    <input class="input" type="password" name="confirm_password" required>
                </div>
            </div>
            <button class="button is-success is-fullwidth">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
